<div class="container">
  <div class="row mt-3 mb-2">
    <div class="col-md-6 col-xl-4" *ngFor="let card of olympiads">
      <div class="card shadow-none bg-transparent border border-secondary mb-3">
        <div class="card-body">
          <h5 class="card-title">{{card.name + ' ' + card.surname}}</h5>
          <h6 class="card-text">ИИН: {{card.iin}}</h6>
          <h6 class="card-text">subject: {{card.subject}}</h6>
        </div>
      </div>
    </div>
  </div>
</div>
