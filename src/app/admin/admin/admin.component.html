<div class="content-wrapper">
  <div class="container-xxl flex-grow-1 container-p-y">
    <div class="row">
      <!-- Total Revenue -->
      <div class="col-12 col-lg-8 order-2 order-md-3 order-lg-2 mb-4">
        <div class="card">
          <div class="row row-bordered g-0">
            <div class="col-md-8">
              <h5 class="card-header m-0 me-2 pb-3">Последние активности</h5>
              <div id="chart">
                <apx-chart
                  [series]="chartOptions.series"
                  [chart]="chartOptions.chart"
                  [plotOptions]="chartOptions.plotOptions"
                  [dataLabels]="chartOptions.dataLabels"
                  [legend]="chartOptions.legend"
                  [xaxis]="chartOptions.xaxis"
                  [yaxis]="chartOptions.yaxis"
                  [responsive]="chartOptions.responsive"
                  [grid]="chartOptions.grid"
                  [stroke]="chartOptions.stroke"
                  [title]="chartOptions.title"
                  [states]="chartOptions.states"
                ></apx-chart>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card-body">
                <div class="text-center">

                </div>
              </div>
              <div id="growChart">
                <apx-chart
                  [series]="growChartOptions.series"
                  [labels]="growChartOptions.labels"
                  [plotOptions]="growChartOptions.plotOptions"
                  [fill]="growChartOptions.fill"
                  [chart]="growChartOptions.chart"
                  [states]="growChartOptions.states"
                  [grid]="growChartOptions.grid"
                  [stroke]="growChartOptions.stroke"
                ></apx-chart>
              </div>
              <div class="text-center fw-medium pt-3 mb-2">62% целого роста</div>

              <div class="d-flex px-xxl-4 px-lg-2 p-4 gap-xxl-3 gap-lg-1 gap-3 justify-content-between">
                <div class="d-flex">
                  <div class="me-2">
                    <span class="badge bg-label-primary p-2"><i class="bx bx-collapse text-primary"></i></span>
                  </div>
                  <div class="d-flex flex-column">
                    <small>2022</small>
                    <h6 class="mb-0">68 занятий</h6>
                  </div>
                </div>
                <div class="d-flex">
                  <div class="me-2">
                    <span class="badge bg-label-info p-2"><i class="bx bx-bar-chart-alt-2 text-info"></i></span>
                  </div>
                  <div class="d-flex flex-column">
                    <small>2021</small>
                    <h6 class="mb-0">112 занятий</h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--/ Total Revenue -->

      <div class="col-12 col-md-8 col-lg-4 order-3 order-md-2">
        <div class="row">
          <div class="col-lg-6 col-md-12 col-6 mb-4">
            <div class="card">
              <div class="card-body">
                <div class="card-title d-flex align-items-start justify-content-between">
                  <div class="avatar flex-shrink-0">
                    <img
                      src="../../../assets/img/img/icons/unicons/chart-success.png"
                      alt="chart success"
                      class="rounded" />
                  </div>
                  <div class="dropdown">
                    <button
                      class="btn p-0"
                      type="button"
                      id="cardOpt3"
                      data-bs-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false">
                      <i class="bx bx-dots-vertical-rounded"></i>
                    </button>
                  </div>
                </div>
                <span class="fw-medium d-block mb-1">Активность</span>
                <h3 class="card-title mb-2">78%</h3>
                <small class="text-success fw-medium"><i class="bx bx-up-arrow-alt"></i> +7.80%</small>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-12 col-6 mb-4">
            <div class="card">
              <div class="card-body">
                <div class="card-title d-flex align-items-start justify-content-between">
                  <div class="avatar flex-shrink-0">
                    <img
                      src="../../../assets/img/img/icons/unicons/chart.png"
                      alt="Credit Card"
                      class="rounded" />
                  </div>
                  <div class="dropdown">
                    <button
                      class="btn p-0"
                      type="button"
                      id="cardOpt6"
                      data-bs-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false">
                      <i class="bx bx-dots-vertical-rounded"></i>
                    </button>
                  </div>
                </div>
                <span>Продвижение</span>
                <h3 class="card-title text-nowrap mb-1">43%</h3>
                <small class="text-success fw-medium"><i class="bx bx-up-arrow-alt"></i> +2.42%</small>
              </div>
            </div>
          </div>
          <div class="col-6 mb-4">
            <div class="card">
              <div class="card-body">
                <div class="card-title d-flex align-items-start justify-content-between">
                  <div class="avatar flex-shrink-0">
                    <img src="../../../assets/img/img/icons/unicons/cc-warning.png" alt="Credit Card" class="rounded" />
                  </div>
                  <div class="dropdown">
                    <button
                      class="btn p-0"
                      type="button"
                      id="cardOpt4"
                      data-bs-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false">
                      <i class="bx bx-dots-vertical-rounded"></i>
                    </button>
                  </div>
                </div>
                <span class="d-block mb-1">Оптимизация</span>
                <h3 class="card-title text-nowrap mb-2">23%</h3>
                <small class="text-danger fw-medium"><i class="bx bx-down-arrow-alt"></i> -15.82%</small>
              </div>
            </div>
          </div>
          <div class="col-6 mb-4">
            <div class="card">
              <div class="card-body">
                <div class="card-title d-flex align-items-start justify-content-between">
                  <div class="avatar flex-shrink-0">
                    <img src="../../../assets/img/img/icons/unicons/cc-primary.png" alt="Credit Card" class="rounded" />
                  </div>
                  <div class="dropdown">
                    <button
                      class="btn p-0"
                      type="button"
                      id="cardOpt1"
                      data-bs-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false">
                      <i class="bx bx-dots-vertical-rounded"></i>
                    </button>
                  </div>
                </div>
                <span class="fw-medium d-block mb-1">Деятельности</span>
                <h3 class="card-title mb-2">69%</h3>
                <small class="text-success fw-medium"><i class="bx bx-up-arrow-alt"></i> +28.14%</small>
              </div>
            </div>
          </div>
          <div class="col-12 mb-4">
            <div class="card">
              <div class="card-body">
                <div class="d-flex justify-content-between flex-sm-row flex-column gap-3">
                  <div class="d-flex flex-sm-column flex-row align-items-start justify-content-between">
                    <div class="card-title">
                      <h5 class="text-nowrap mb-2">Показатель роста</h5>
                      <span class="badge bg-label-warning rounded-pill">Год 2021</span>
                    </div>
                    <div class="mt-sm-auto">
                      <small class="text-success text-nowrap fw-medium"
                      ><i class="bx bx-chevron-up"></i> 68.2%</small
                      >
                      <h3 class="mb-0">112 занятий</h3>
                    </div>
                  </div>
                  <div id="profileReportChart">
                    <apx-chart
                      [series]="profileReportChartConfig.series"
                      [chart]="profileReportChartConfig.chart"
                      [xaxis]="profileReportChartConfig.xaxis"
                      [yaxis]="profileReportChartConfig.yaxis"
                      [dataLabels]="profileReportChartConfig.dataLabels"
                      [grid]="profileReportChartConfig.grid"
                      [stroke]="profileReportChartConfig.stroke"
                      [title]="profileReportChartConfig.title"
                    ></apx-chart>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="content-backdrop fade"></div>
</div>
