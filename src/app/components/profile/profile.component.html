<div class="content-wrapper">

  <div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="py-3 mb-4"><span class="text-muted fw-light">Настройки аккаунта /</span> Аккаунт</h4>

    <div class="row">
      <div class="col-md-12">
        <ul class="nav nav-pills flex-column flex-md-row mb-3">
          <li class="nav-item">
            <a class="nav-link active" href="javascript:void(0);"><i class="bx bx-user me-1"></i> Аккаунт</a>
          </li>
        </ul>
        <div class="card mb-4">
          <h5 class="card-header">Детали профиля</h5>
          <!-- Account -->
          <div class="card-body">
            <div class="d-flex align-items-start align-items-sm-center gap-4">
              <img
                src="../assets/img/img/avatars/{{user.avatar}}"
                alt="user-avatar"
                class="d-block rounded"
                height="100"
                width="100"
                id="uploadedAvatar" />
              <div class="button-wrapper">
                <label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
                  <span class="d-none d-sm-block">Загрузить фото</span>
                  <i class="bx bx-upload d-block d-sm-none"></i>
                  <input
                    type="file"
                    id="upload"
                    class="account-file-input"
                    hidden
                    accept="image/png, image/jpeg" />
                </label>

                <p class="text-muted mb-0">Allowed JPG, GIF or PNG. Max size of 800KB</p>
              </div>
            </div>
          </div>
          <hr class="my-0" />
          <div class="card-body">
            <form [formGroup]="profileForm">
              <div class="row">
                <div class="mb-3 col-md-6">
                  <label for="firstName" class="form-label">Имя</label>
                  <input
                    class="form-control"
                    type="text"
                    id="firstName"
                    name="firstName"
                    formControlName="name"
                    autofocus />
                </div>
                <div class="mb-3 col-md-6">
                  <label for="lastName" class="form-label">Фамилия</label>
                  <input class="form-control" type="text" name="lastName" formControlName="surname" id="lastName" />
                </div>
                <div class="mb-3 col-md-6">
                  <label for="iin" class="form-label">ИИН</label>
                  <input
                    class="form-control"
                    type="text"
                    id="iin"
                    name="email"
                    formControlName="iin"
                    placeholder="john.doe@example.com" />
                </div>
                <div class="mb-3 col-md-6">
                  <label for="email" class="form-label">Емайл</label>
                  <input
                    class="form-control"
                    type="text"
                    id="email"
                    name="email"
                    formControlName="email"
                    placeholder="john.doe@example.com" />
                </div>
                <div class="mb-3 col-md-6">
                  <label class="form-label" for="phoneNumber">Номер телефона</label>
                  <div class="input-group input-group-merge">
                    <span class="input-group-text">KZ (+7)</span>
                    <input
                      type="text"
                      id="phoneNumber"
                      name="phoneNumber"
                      formControlName="phone"
                      class="form-control"
                      placeholder="777 555 0111" />
                  </div>
                </div>
                <div class="mb-3 col-md-6">
                  <label for="projectTheme" class="form-label">Тема проектной работы</label>
                  <input type="text" class="form-control" id="projectTheme" formControlName="projectTheme" name="projectTheme" placeholder="Экология" />
                </div>
                <div class="mb-3 col-md-6">
                  <label for="subject" class="form-label">Предметное направление</label>
                  <select id="subject" class="select2 form-select" formControlName="subject">
                    <option value="">Выберите предметное направление</option>
                    <option value="english">Английский</option>
                    <option value="russian">Русский</option>
                    <option value="math">Математика</option>
                    <option value="physics">Физика</option>
                    <option value="it">Информатика</option>
                  </select>
                </div>
              </div>
              <div class="mt-2">
                <button (click)="submit()" class="btn btn-primary me-2">Сохранить изменения</button>
                <button type="reset" class="btn btn-outline-secondary">Отмена</button>
              </div>
            </form>
          </div>
          <!-- /Account -->
        </div>
      </div>
    </div>
  </div>

  <div class="content-backdrop fade"></div>
</div>
