<div class="d-lg-flex half">
  <div
    class="bg order-1 order-md-2"
    style="background-image: url('assets/img/login-img.jpg')"
  ></div>
  <div class="contents order-2 order-md-1">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <h3>Login to <strong>Edu-nis</strong></h3>
          <p class="mb-4">
            Educational platform of NIS
          </p>
          <form [formGroup]="loginForm">
            <div class="form-group first">
              <label for="iin">Iin</label>
              <input
                [minlength]="12"
                [maxlength]="12"
                type="text"
                class="form-control"
                placeholder="0123456789012"
                id="iin"
                formControlName="iin"
              />
            </div>
            <div class="form-group last mb-3">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Your Password"
                id="password"
                formControlName="password"
              />
            </div>

            <div class="d-flex mb-5 align-items-center">
              <span
              ><a (click)="changeRouter('/registration')" class="registration-btn">Registration</a></span
              >
              <span class="ml-auto"
              ><a (click)="changeRouter('/forgot-password')" class="forgot-pass">Forgot Password</a></span
              >
            </div>
            <div class="d-flex mb-2 align-items-center justify-content-start"
                 style="color: red"
                 *ngIf="showError">
              {{errorMessage}}
            </div>

            <input
              value="Log In"
              class="btn btn-block btn-primary"
              (click)="submit()"
            />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
