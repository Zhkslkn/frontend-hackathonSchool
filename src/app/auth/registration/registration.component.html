<div class="d-lg-flex half">
  <div
    class="bg order-1 order-md-1"
    style="background-image: url('assets/img/registration-img.jpg')"
  ></div>
  <div class="contents registration-content order-2 order-md-2">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <h3>Registration to <strong>Edu-nis</strong></h3>
          <p class="mb-4">
            Educational platform of NIS
          </p>
          <form [formGroup]="registerForm">
            <div class="form-group first">
              <label for="email">Email</label>
              <input
                type="text"
                class="form-control"
                placeholder="example@gmail.com"
                id="email"
                formControlName="email"
              />
            </div>
            <div class="form-group first">
              <label for="iin">Iin</label>
              <input
                [minlength]="12"
                [maxlength]="12"
                type="text"
                class="form-control"
                placeholder="0123456789012"
                id="iin"
                formControlName="iin"
              />
            </div>
            <div class="form-group first">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Ivan"
                id="name"
                formControlName="name"
              />
            </div>
            <div class="form-group first">
              <label for="surname">Surname</label>
              <input
                type="text"
                class="form-control"
                placeholder="Ivanov"
                id="surname"
                formControlName="surname"
              />
            </div>
            <div class="form-group last mb-3">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Your Password"
                id="password"
                formControlName="password"
              />
            </div>

            <div class="d-flex mb-5 align-items-center">
              <span
              >
                <a (click)="changeRouter('login')" class="registration-btn">Login to account</a></span
              >
              <span class="ml-auto"
              ><a (click)="changeRouter('forgot-password')" class="forgot-pass">Forgot Password</a></span
              >
            </div>
            <div class="d-flex mb-2 align-items-center justify-content-start"
                 style="color: red"
                 *ngIf="showError">
              {{errorMessage}}
            </div>

            <input
              (click)="submit()"
              value="Register"
              class="btn btn-block btn-primary"
            />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
