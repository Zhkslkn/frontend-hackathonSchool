<div class="d-lg-flex half">
  <div
    class="bg order-1 order-md-2"
    style="background-image: url('assets/img/forgot-img.jpg')"
  ></div>
  <div class="contents order-2 order-md-1">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <h3>Restore the password</h3>
          <p class="mb-4">
            Educational platform of NIS
          </p>
          <form [formGroup]="forgotForm">
            <div class="form-group last mb-3">
              <label for="email">Email</label>
              <input
                type="text"
                class="form-control"
                placeholder="Your email"
                id="email"
                formControlName="email"
              />
            </div>

            <div class="d-flex mb-5 align-items-center">
              <span
              ><a (click)="changeRouter('/login')" class="registration-btn">Login to account</a></span
              >
              <span class="ml-auto"
              ><a (click)="changeRouter('/registration')" class="registration-btn">Registration</a></span
              >
            </div>

            <input
              value="Submit"
              class="btn btn-block btn-primary"
              (click)="submit()"
            />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
